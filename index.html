<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="banner">
    <div class="banner-content">
        <span class="sticker" data-text="Memory game"><span>Memory game</span></span>
        <div id="rotate-words">
            <div></div>
        </div>
    </div>
</div>
<div id="controlPanel">
    <button id="startGame">New game</button>
    <div class="game-result">
        <div id="scoreTime">
            Time: <span id="timeOutput"></span>
        </div>
        <div id="scoreOutput">
            Attempts: <span id="attemptNumOutput"></span>
        </div>
    </div>
</div>
<div id="board"></div>
<script src="main.js"></script>
</body>

</html>
